@import wh.models.Location
@import wh.models.User
@(list: List[(Location, Double)], user: Option[User])

@layout(user) {
  <h2>Des lieux cools pour toi&nbsp;:</h2>
  <div class="list">
    <ul>
    @for((place, score) <- list){
      <li><a href="@wh.controllers.routes.WhatsHere.show(place.name)">@{place.name}</a> <span>(pertinence&nbsp;: @{(score * 100 / 5).round}%)</span></li>
    }
    </ul>
  </div>

}
